    <script type="text/ng-template" id="/restrict.html" ng-controller="startCtrl">
        <div class="panel-body">
            <div class="well">

                <p>restrict: 'AECM' </p>
                <p>A - attribute, E - element, C - class, M - comment</p>

                <div class="well">

                    <!--In use-->
                    <div start-dr2></div>
                    <start-dr2></start-dr2>

                    <!--Deprecated-->
                    <div class="start-dr2"></div>
                    <!-- directive: start-dr2 -->
                </div>
            </div>
        </div>
    </script>
