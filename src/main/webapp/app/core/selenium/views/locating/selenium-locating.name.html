<div class="well" role="form" ng-controller="byNameCtrl">
    <div class="form-group">
        <label class="controls-pane">Locating elements by NAME</label>
    </div>
    <div class="well"  >
        <ul class="pager">
            <li><a name="previous" href="" ng-click="clickPreviousButton()">Previous</a></li>
            <li><a name="next" href="" ng-click="clickNextButton()">Next</a></li>
        </ul>
        <p name="text">{{text}}</p>
    </div>
</div>
