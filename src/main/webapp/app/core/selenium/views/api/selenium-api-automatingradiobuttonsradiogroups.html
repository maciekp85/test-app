        <label class="controls-pane">Automating radio buttons and radio groups</label>
    </div>
    <div class="well">

        <!-- Radio buttons -->
        <label class="radio-button"><input type="radio" value="Petrol">Petrol</label>

        <!-- Radio groups -->
        <div class="radio">
            <label><input type="radio" name="type" value="Diesel">Diesel</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="type" value="Gas">Gas</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="type" value="Hydrogen">Hydrogen</label>
        </div>
    </div>
</div>
