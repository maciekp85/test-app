<div class="well" role="form">
    <div class="form-group">
        <label class="controls-pane">Automating dropdowns and lists</label>
    </div>
    <div class="well">
        <div class="dropdown">
            <label for="sel1">Select list:</label>
            <select name="dropdown" class="form-control" id="sel1" style="width: 60px">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="sel2">Select multiple list:</label>
            <select name="colorList" size="8" class="form-control" id="sel2" style="width: 150px; height: 150px" multiple>
                <option value="rd">Red</option>
                <option value="bk">Black</option>
                <option value="wt">White</option>
                <option value="gr">Green</option>
                <option value="bl">Blue</option>
                <option value="yl">Yellow</option>
                <option value="or">Orange</option>
                <option value="pk">Pink</option>
            </select>
        </div>
    </div>
</div>
