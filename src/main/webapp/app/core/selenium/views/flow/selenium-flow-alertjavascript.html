<form class="well form-horizontal" role="form">
    <div class="form-group">
        <label class="controls-pane col-sm-4">Handling a simple JavaScript alert</label>
    </div>
    <div class="well">
        <button class="btn btn-warning" id="alertButton" onclick='alertFunction()'>Alert window</button>
    </div>
</form>

<script>
    function alertFunction() {
        alert("Hello! I am an alert box!")
    }
</script>
