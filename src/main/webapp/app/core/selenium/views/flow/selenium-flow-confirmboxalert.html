<form class="well form-horizontal" role="form">
    <div class="form-group">
        <label class="controls-pane col-sm-4">Handling a confirm box alert</label>
    </div>
    <div class="well">
        <button class="btn btn-info" id="confirmBoxAlertButton" onclick='confirmBoxAlertFunction()'>Confirm box alert</button><br />
        <br />
        <p id="message"></p>
    </div>
</form>

<script>
    function confirmBoxAlertFunction() {
        var x;
        if(confirm("Press a button!") == true) {
            x = "You pressed OK!";
        } else {
            x = "You pressed Cancel!"
        }
        document.getElementById("message").innerHTML = x;
    }
</script>
