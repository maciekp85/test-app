<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Test App - Start Test App Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>

    <!-- Angular UI Router -->
    <script src="js/angular-ui-router.js"></script>

    <!-- Our app -->
    <script src="app.js"></script>


</head>

<body ngCloak ng-controller="navigation" >

    <div id="wrapper" >

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="" ui-sref="home" ng-controller="home">
                        Start Test App
                    </a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center">Test App</h1>
                        <!--<p>This template has a responsive menu toggling system. The menu will appear collapsed on smaller screens, and will appear non-collapsed on larger screens. When toggled using the button below, the menu will appear/disappear. On small screens, the page content will be pushed off canvas.</p>-->
                        <!--<p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>-->
                        <div ui-view></div>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <!--------------->
    <!-- TEMPLATES -->
    <!--------------->

     <!--HOME PAGE-->
    <script  type="text/ng-template" id="home.html">
        <div ng-show="authenticated">
            <div>
                <div class="well">
                    <h2>Home Page - Welcome {{credentials.username}} :) </h2>
                    <br>
                    <p>The ID is {{greeting.id}}</p>
                    <p>The content is {{greeting.content}}</p>
                </div>
            </div>
            <a ui-sref=".list">List</a> | <a ui-sref=".text">Text</a>
            <div class="well">
                <div ui-view></div>
            </div>
        </div>
        <div class="well"  ng-show="!authenticated">
            <h2>Home Page</h2><br>
            <p><a ui-sref="login">Login</a> to see your greeting</p>
        </div>
    </script>
    <!--/#home.html-->

</body>

</html>
